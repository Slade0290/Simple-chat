<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Chat</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Simple chat</h1>
    <h3 class="subtitle">Using</h3>
    <div class="tech-list">
      <a href="https://socket.io/">Socket.io</a>
      <a href="https://expressjs.com/fr/">✅ Express</a>
      <a href="https://marionettejs.com/">Marionette</a>
      <a href="https://handlebarsjs.com/">Handlebars</a>
      <a href="https://webpack.js.org/">Webpack</a>
      <a href="https://gruntjs.com/">Grunt</a>
      <a href="https://lodash.com/">Lodash</a>
      <a href="https://sass-lang.com/">✅ Sass</a>
      <a href="https://momentjs.com/">✅ Moment</a>
      <a href="https://coffeescript.org/">CoffeeScript</a>
    </div>
    <div class="main-container">
      <div id="modalUsername" class="modal">
        <div class="modal-content">
          <p>Please enter your name</p>
          <input type="text" id="usernameInput" autofocus/>
          <button type="button" id="btn-username">Enter</button>
        </div>
      </div>
      <div id="msg-container">
        <div id="messages"></div>
      </div>
      <div class="input-area">
        <input id="text-message"/><button id="btn-send">Send</button>
      </div>
    </div>
    <script src="/dist/bundle.js"></script>
    <section>
      <div class="footer">
        LY David - 2022
      </div>
    </section>
  </body>
</html>
